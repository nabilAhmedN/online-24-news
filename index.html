<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- front awesome -->
    <script src="https://kit.fontawesome.com/2f4f481d21.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Online 24 News</title>
</head>
<body>
    <!-- navigation Bar -->
    <nav class="container mt-3">

        <nav class="navbar d-flex justify-content-between">
            <div class="d-flex">
                <ul class="d-flex justify-content-around list-unstyled ">
                    <li class="px-2 py-1 bg-primary rounded-1 text-white">Online 24</li> <span class="px-2 py-1 text-primary fw-bold">News</span>
                </ul>
            </div>
            <div>
                <ul class="d-flex align-items-center list-unstyled">
                    <li class="px-2 py-1 text-primary fw-bold btn" onclick="goNewsSection()">News</li>
                    <li class="px-2 py-1 btn" onclick="goBlogSection() ">Blog</li>
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="" class="px-2">
                    </a>
                </ul>
            </div>
        </nav>
        <hr>
    </nav>

    <!-- Main Section  -->
    <main>

        <!-- Add News Catagory -->
        <section class="container">
            <div class="d-flex justify-content-between flex-sm-row flex-column" id="news-div">
            </div>
        </section>

        <!-- news show -->
        <section class="container mt-3 ">
            <p id="show-contant-feild" class="w-100 p-3 border-0 rounded" style="background-color: #f5f5f5;">
            </p>

        </section>

        <section class="container mt-5" id="itme-news" style = "cursor: pointer;">
            
        </section>

        <!-- spinner -->
        <section id="spinner" class="d-none" >
            <div style="height: 500px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsDetailModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="news-details" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>  
                    </div>
                </div>
            </div>
        </section>
    </main>

        <!-- Footer Part -->
        <foooter class="bg-dark w-100 mt-5 text-light d-flex flex-column align-items-center     justify-content-center text-center" style="width: 100%; height: 300px;">
            <div class="container p-5 text-white">
                <h2 class="text-white">Online 24 News Portal</h2>
                <p>
                    Karwan Bazar Dhaka 1215, Bangladesh.
                </p>
                <a href="https://journalists.org/about/accountability/policies/privacy-policy/" target="_blank" class="text-white text-decoration-none">Privacy Policy</a> <span
                    class="text-white">|</span> <a href="https://newspapermediagroup.com/terms-of-use/" target="_blank" class="text-white text-decoration-none">Terms of use</a>
                <div class="fs-3 text-white">
                    <a class="text-white"href="https://www.facebook.com/nabilAhmedNahid2" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                    <a class="text-white ms-2" href="https://www.instagram.com/nabil_astro_b/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a class="text-white ms-2" href="https://twitter.com/NabilahmedNahi1" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
          </foooter>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
