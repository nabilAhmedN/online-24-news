<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2f4f481d21.js" crossorigin="anonymous"></script>

    <title>Online 24 news</title>
</head>
<body>
    <nav class="container mt-3">

        <nav class="navbar d-flex justify-content-between">
            <div class="d-flex">
                <ul class="d-flex justify-content-around list-unstyled ">
                    <li class="px-2 py-1 bg-primary rounded-1 text-white">Online 24</li> <span class="px-2 py-1 text-primary fw-bold">News</span>
                </ul>
            </div>
            <div>
                <ul class="d-flex align-items-center list-unstyled">
                    <li class="px-2 py-1  text-primary fw-bold">News</li>
                    <li class="px-2 py-1">Blog</li>
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="" class="px-2">
                    </a>
                </ul>
            </div>
        </nav>
        <hr>
    </nav>

    
    <main>
        <section class="container">
            <div class="d-flex justify-content-between flex-wrap" id="news-div">
            </div>
        </section>

        <section class="container mt-3 ">
            <p id="show-contant-feild" class="w-100 p-3 border-0 rounded" style="background-color: #e3f2fd;">
            </p>

        </section>

        <section class="container mt-5" id="itme-news">
            
        </section>

        <section id="spinner" class="d-none" >
            <div style="height: 500px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
